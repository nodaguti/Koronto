<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Koronto - Search Facilities with Free Power Supply</title>
    <link type="text/css" rel="stylesheet" href="css/ghpages-materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"><i class="mdi-device-battery-charging-20"></i> Koronto</a>
                <ul id="nav-mobile" class="right side-nav">
                    <li><a href="#about" class="modal-trigger">About</a></li>
                    <li><a href="#credit" class="modal-trigger">Credit</a></li>
                </ul>
                <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
            </div>
        </div>
    </nav>

    <!-- Modals -->
    <div id="about" class="modal">
        <h4>Koronto</h4>
        <p>Koronto は, デバイスのバッテリー残量に応じて周囲にある充電可能な施設を探すことができるサービスです.</p>
        <p>"koronto" とはソマリ語で「電気」を意味します.</p>
        <a href="#" class="waves-effect btn-flat modal_close">Close</a>
    </div>

    <div id="credit" class="modal">
        <h4>Credit</h4>
        <p>This service is produced by Group 1 of Information Engineering Experiment C. All rights reserved.</p>
        <a href="#" class="waves-effect btn-flat modal_close">Close</a>
    </div>

    <div class="container">
        <div class="row">
            <!-- hack for preventing cards from displacing when mid-sized screen -->
            <div class="col m6 offset-3 hide-on-small-only hide-on-large-only"><p></p></div>

            <div class="col s12 m6 offset-m3 l6">
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-content blue white-text">
                        <span class="card-title">Battery</span>
                    </div>
                    <div class="card-content">
                        <div class="input-field">
                            <input id="charge-level" type="text" />
                            <label for="charge-level" class="active">充電率 (%)</label>
                        </div>
                        <div class="input-field">
                            <input id="discharging-time" type="text" />
                            <label for="discharging-time" class="active">充電切れまで (min)</label>
                        </div>
                        <div class="input-field" title="分速40mで歩く場合を想定しています">
                            <input id="search-area" type="text" required />
                            <label for="search-area" class="active">移動可能範囲 (m)</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s12 m6 offset-m3 l6">
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-content green white-text">
                        <span class="card-title">Location</span>
                    </div>
                    <div class="card-content">
                        <div class="input-field">
                            <input id="user-address" type="text" />
                            <label for="user-address" class="active">現在地</label>
                        </div>
                        <div id="map-user-location"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s8 offset-s2 center">
                <a id="btn-search" href="#results"
                   class="waves-effect waves-light btn-large center"><i class="mdi-action-search"></i>Search</a>
            </div>
        </div>

        <div id="results" class="row">
            <div class="col s12 m10 l10">
                <h4>Results</h4>

                <p id="search-status"></p>

                <div class="row">
                    <ul id="facilities" class="col s12 collapsible"></ul>

                    <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-blue">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>

                        <div class="spinner-layer spinner-red">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>

                        <div class="spinner-layer spinner-yellow">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>

                        <div class="spinner-layer spinner-green">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTn0hFcaJSqtTzDIuMRIBt-geIT5MFjHA&sensor=false"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/promise.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/battery.js"></script>
    <script src="js/userlocation.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-12135563-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
